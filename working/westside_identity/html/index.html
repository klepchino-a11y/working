<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تسجيل الهوية</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video id="backgroundVideo" autoplay muted loop playsinline>
      <source src="play.mp4" type="video/mp4" />
    </video>
    <div id="scrim"></div>

    <main id="app" class="hidden">
      <section class="card">
        <header class="card__header">
          <h1>تسجيل شخصية جديدة</h1>
          <p>املأ الحقول التالية باستخدام الحروف العربية فقط.</p>
        </header>

      <form id="regForm" class="form-grid" novalidate>
          <div class="field">
            <label for="firstName">الاسم الأول</label>
            <input
              id="firstName"
              type="text"
              maxlength="20"
              autocomplete="off"
              placeholder="مثال: عبدالرحمن"
            />
            <small id="firstNameError" class="helper hidden"></small>
          </div>

          <div class="field">
            <label for="lastName">الاسم الأخير</label>
            <input
              id="lastName"
              type="text"
              maxlength="20"
              autocomplete="off"
              placeholder="مثال: المطيري"
            />
            <small id="lastNameError" class="helper hidden"></small>
          </div>

          <div class="field field--span2">
            <label for="dob">تاريخ الميلاد</label>
            <input id="dob" type="date" />
            <small id="dobError" class="helper hidden"></small>
          </div>

          <div class="field">
            <label for="height">الطول (سم)</label>
            <input id="height" type="number" min="120" max="220" placeholder="مثال: 175" />
            <small id="heightError" class="helper hidden"></small>
          </div>

          <div class="field">
            <label for="weight">الوزن (كجم)</label>
            <input id="weight" type="number" min="40" max="200" placeholder="مثال: 70" />
            <small id="weightError" class="helper hidden"></small>
          </div>

          <div class="field field--span2">
            <label for="gender">الجنس</label>
            <select id="gender">
              <option value="m">ذكر</option>
              <option value="f">أنثى</option>
            </select>
          </div>

          <div id="formError" class="form-error field--span2 hidden"></div>

          <div class="actions field--span2">
            <button id="submitBtn" type="submit">إنشاء الهوية</button>
          </div>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
